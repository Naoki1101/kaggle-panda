common:
    input_root: ../data/input/
    img_file: train.csv
    seed: &vars 2020
    drop_fname:
    kaggle:
        data: False
        notebook: False

model:
    name: resnet18
    n_channels: &channel 3
    n_classes: 1
    pretrained: True
    multi_gpu: True
    avgpool:
        name: GeM
        params: {}
    head:
        # act:
        #     name: ReLU
        #     params: {}
        # batch_norm: 
        #     name: BatchNorm1d
        #     params:
        #         num_features: 512
        # drop:
        #     name: Dropout
        #     params:
        #         p: 0.5
        linear:
            name: Linear
            params:
                in_features: 512
                out_features: 1
    metric:

data:
    train:
        dataset_type: CustomDataset
        is_train: True
        img_size:
            width: &wsize 1280
            height: &hsize 1280
        n_channels: *channel
        epochs: 15
        loader:
            shuffle: True
            batch_size: 8
            num_workers: 4
        transforms:
            hflip:
                name: HorizontalFlip
                params:
                    p: 0.5
            vflip:
                name: VerticalFlip
                params:
                    p: 0.5
    valid:
        dataset_type: CustomDataset
        is_train: True
        img_size:
            width: *wsize
            height: *hsize
        n_channels: *channel
        loader:
            shuffle: False
            batch_size: 8
            num_workers: 4
        transforms:
    test:
        dataset_type: CustomDataset
        is_train: False
        img_size:
            width: *wsize
            height: *hsize
        n_channels: *channel
        loader:
            shuffle: False
            batch_size: 8
            num_workers: 4
        transforms:

loss: 
    name: RMSELoss
    params: {}

optimizer:
    name: Adam
    params:
        lr: 0.0001

scheduler:
    name: CosineAnnealingLR
    params:
        eta_min: 0.000001
        T_max: 10
    # name: ReduceLROnPlateau
    # params:
    #     factor: 0.5
    #     patience: 3